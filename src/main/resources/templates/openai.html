<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat OpenAI - EcoBalance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .hero {
            background-color: rgba(0, 100, 0, 0.8);
            color: white;
            padding: 20px 0;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-body {
            width: 100%;
            text-align: center;
        }

        .hero .title {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
        }

        .container {
            flex-grow: 1;
            max-width: 800px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .section {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .button.is-link {
            background-color: #006400;
            border: none;
            margin-bottom: 10px;
        }

        .button.is-link:hover {
            background-color: #004d00;
        }

        .box {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .footer {
            background-color: #006400;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body th:style="'background-image: url(' + @{/images/fundo.jpg} + ');'">

<section class="hero">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">EcoBalance</h1>
        </div>
    </div>
</section>

<div class="container">
    <section class="section">
        <h1 class="title is-4">Chat com OpenAI</h1>
        <div class="buttons">
            <a class="button is-link" th:href="@{/dashboard}">Voltar para Dashboard</a>
        </div>
        <form th:action="@{/openai}" method="get">
            <div class="field">
                <label class="label">Digite sua mensagem:</label>
                <div class="control">
                    <input class="input" type="text" name="prompt" placeholder="Digite algo..." required>
                </div>
            </div>
            <div class="control">
                <button class="button is-primary" type="submit">Enviar</button>
            </div>
        </form>

        <div class="box">
            <h2 class="subtitle">Resposta da OpenAI:</h2>
            <p th:text="${response}">A resposta aparecerá aqui...</p>
        </div>
    </section>
</div>

<footer class="footer">
    <div class="content has-text-centered">
        <p>© 2024 EcoBalance - Todos os direitos reservados</p>
    </div>
</footer>
</body>
</html>
